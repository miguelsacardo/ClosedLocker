<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOSED LOCKER</title>
    <link rel="stylesheet" href="./styles/style-cl.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--importando icones do bootstrap-->
  </head>
  <body>
    <header id="header">
      <div class="info-bar">
        <div class="container">
          <div class="container-img">
            <img src="./imgs/logo-cl.png" alt="imagem de logo do site" />
          </div>
          <!--end div logo-->
          <nav id="nav-infobar">
            <div class="texto-infobar-container">
              <p>SERVIÇOS</p>
              <p>PRODUTOS</p>
              <p>ACESSÓRIOS</p>
              <p>MARCAS</p>
              <i class="bi bi-search"></i
              ><!-- ícone lupa -->
            </div>
          </nav>
          <!--end nav-infobar-->
        </div>
        <!--end div container-->
      </div>
      <!-- end div infobar-->

      <div class="banner">
        <div class="banner-texto">
          <p>Ciber Segurança do Seu Negócio</p>
          <p>
            Desenvolvemos as melhores soluções para <br>a segurança do seu
            serviço
          </p>

          <div class="button">
            <button>SAIBA MAIS</button>
          </div>
          <!--end div button-->
        </div>
        <!--end div banner-texto-->

        <div class="imagem-banner">
          <img src="./imgs/ciber-security.jpg" alt="imagem segurança">
        </div><!--end div imagem-banner-->
      </div>
      <!--end div banner-->
    </header>
    <!--end header-->

    <main id="main">
      <section id="section-bemvindo">

        <div class="container">

          <div class="section-bemvindo-conteudo">
              <div class="conteudo-texto">
                <p>BEM VINDO AO CLOSED LOCKER </p>
                <p> O FUTURO DA SEGURANÇA</p>
              </div><!--end conteudo-texto-->
          </div><!--end div section-bemvindo-conteudo -->

        </div><!--end div container -->

      </section><!--end section-bemvindo-->
    </main><!-- end main -->

    <footer></footer>
  </body>
</html>
